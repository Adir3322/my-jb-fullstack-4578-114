<html>
    <title>Input</title>
    <head>

    </head>

    <body>
        <p> Here is an input form:</p>
        <form action=""> 
            <!-- <p>First Name:</p> -->
            <label type="text" for="Firstname">First Name:</label>
            <br>
            <input  id="Firstname" placeholder="Put here input please">

            <br>
            <label for="Lastname">Last Name:</label>
            <br>
            <input type="text" id="Lastname" placeholder="Put here input please">

            <br>
            <label for="Birth Date">Birth Date:</label>
            <br>
            <input type="date" id="Firstname" placeholder="26/09/2002">

            <br>
            <label for="meetingtime">Meeting Time:</label>
            <br>
            <input type="datetime-local" id="birthdate" placeholder="26/09/2002">

            <br>
            <label for="ProfilePic">Profile Pic:</label>
            <br>
            <input type="file" accept="jpg" id="ProfilePic">
            
            <br>
            <label for="Complaint">Complaint:</label>
            <br>
            <textarea id="Complaint" placeholder="Enter something"></textarea>
            
            <br>
            <label for="Favoritecolor">Favorite Color:</label>
            <br>
            <input type="color" id="Favoritecolor">
            
            <br>
            <label for="Email">Email:</label>
            <br>
            <input type="email" id="Email">

            <br>
            <label for="age">Age:</label>
            <br>
            <input type="number" step="0.1" id="age">

            <br>
            <label for="Password">Password:</label>
            <br>
            <input type="password" id="Password">

            <br>
            <label for="agree">I agree to the terms of:</label>
            <br>
            <input type="checkbox" id="agree">


            <p>What are you:</p>
            <br>
            <label for="gender">Male:</label>
            <input type="radio" name="gender">
            <label for="gender">Female:</label>
            <input type="radio" name="gender">

            <br>
            <label for="phone">Phone number:</label>
            <br>
            <input type="tel" id="phone">

            <br>
            <label for="city">City:</label>
            <br>
            <select id="city">
                <option selected disabled>Please select city</option>
                <option>Tel Aviv</option>
                <option>Jerusalem</option>
                <option>Ashkelon</option>
            </select>

            <br>
            <label for="hobbies">Hobbies:</label>
            <br>
            <select id="hobbies" multiple>
                <option >Please select Hobbie</option>
                <option>Drugs</option>
                <option>Sports</option>
                <option>War Crimes</option>
            </select>

            

            
        </form>
    </body>
</html>
